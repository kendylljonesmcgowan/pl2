<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <title>QC - Romantic Getaway</title>
  
  <p>Quebec City is one of Canada's most romantic destinations. Use this map to explore the wonderful accomodations and services that await you and your valentine!</p>
  
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>
  <script>
    
   require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",
    "esri/rest/locator",
    "esri/Graphic",
    ], function(esriConfig,Map, MapView, locator, Graphic) {


    esriConfig.apiKey = "AAPK117c2ef0725c42a49dec150bbdee2fcdnFqrPTgycD8QdxpjbqQvXTMfaZy03nObqrUbcVrMo4tdRVI9OYB0Wn07rrXjBrtL";

    const map = new Map({
      basemap: "arcgis-colored-pencil"
    });

    const view = new MapView({
      container: "viewDiv",
      map: map,
      center: [-71.204583, 46.811628], //Longitude, latitude
      zoom: 13
    });

    const places = ["Choose a place type...", "Parks and Outdoors", "Coffee shop","Food", "Hotel", "Bar"];

    const select = document.createElement("select","");
      select.setAttribute("class", "esri-widget esri-select");
      select.setAttribute("style", "width: 175px; font-family: 'Avenir Next W00'; font-size: 1em");

    places.forEach(function(p){
      const option = document.createElement("option");
      option.value = p;
      option.innerHTML = p;
      select.appendChild(option);
    });

    view.ui.add(select, "top-right");

    const locatorUrl = "http://geocode-api.arcgis.com/arcgis/rest/services/World/GeocodeServer";

   // Find places and add them to the map
   function findPlaces(category, pt) {
    locator.addressToLocations(locatorUrl, {
      location: pt,
      categories: [category],
      maxLocations: 10,
      outFields: ["Place_addr", "PlaceName"]
    })

    .then(function(results) {
      view.popup.close();
      view.graphics.removeAll();

      results.forEach(function(result){
        view.graphics.add(
          new Graphic({
            attributes: result.attributes,  // Data attributes returned
            geometry: result.location, // Point returned
            symbol: {
             type: "simple-marker",
             color: "#FF0000",
             size: "12px",
             outline: {
               color: "#FFFFFF",
               width: "2px"
             }
            },

            popupTemplate: {
              title: "{PlaceName}", // Data attribute names
              content: "{Place_addr}"
            }
         }));
      });

    });

  }

  // Search for places in center of map
  view.watch("stationary", function(val) {
    if (val) {
       findPlaces(select.value, view.center);
    }
    });

  // Listen for category changes and find places
  select.addEventListener('change', function (event) {
    findPlaces(event.target.value, view.center);
  });

});
</script>
  
  
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>

<!DOCTYPE html>

<!-- Created by Kendyll Jones-McGowan as a deliverable for Practical Lab #2, GEOM 99, Web GIS Development -->
<!-- Code taken from ArcGIS API for JavaScript "Display a Map" tutorial: https://developers.arcgis.com/javascript/latest/display-a-map/ -->
<!-- No items altered -->

<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

<style>
    html,
    body,
     #viewDiv {
       padding: 0;
       margin: 0;
       height: 100%;
       width: 100%;
}

</style>

<link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.22/"></script>
  
<script>
     require(["esri/config","esri/Map", "esri/views/MapView"], function (esriConfig,Map, MapView) {
       esriConfig.apiKey = "AAPK117c2ef0725c42a49dec150bbdee2fcdnFqrPTgycD8QdxpjbqQvXTMfaZy03nObqrUbcVrMo4tdRVI9OYB0Wn07rrXjBrtL";

        const map = new Map({
         basemap: "arcgis-topographic" <!-- Basemap layer service -->
        });
       
         const view = new MapView({
          map: map,
          center: [-118.805, 34.027], <!-- Longitude, latitude -->
          zoom: 13, <!--  Zoom level -->
          container: "viewDiv" <!-- Div element -->
        });
});
</script>

</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
